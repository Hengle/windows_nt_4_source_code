[info]
drivername=gophersvc
symbolfile=gdctrs.h

[languages]
009=English

[text]
GD_COUNTER_OBJECT_009_NAME=Gopher Service
GD_COUNTER_OBJECT_009_HELP=The Gopher Server object type includes counters specific to the Gopher Server service.

GD_BYTES_SENT_COUNTER_009_NAME=Bytes Sent/sec
GD_BYTES_SENT_COUNTER_009_HELP=Bytes Sent/sec is the rate that data bytes are sent by the Gopher Server.

GD_BYTES_RECEIVED_COUNTER_009_NAME=Bytes Received/sec
GD_BYTES_RECEIVED_COUNTER_009_HELP=Bytes Received/sec is the rate that data bytes are received by the Gopher Server.

GD_BYTES_TOTAL_COUNTER_009_NAME=Bytes Total/sec
GD_BYTES_TOTAL_COUNTER_009_HELP=Bytes Total/sec is the sum of Bytes Sent/sec and Bytes Received/sec.  This is the total rate of bytes transferred by the Gopher Server.

GD_FILES_SENT_COUNTER_009_NAME=Files Sent
GD_FILES_SENT_COUNTER_009_HELP=Files Sent is the total number of files sent by the Gopher Server.

GD_DIRECTORY_LISTINGS_COUNTER_009_NAME=Directory Listings Sent
GD_DIRECTORY_LISTINGS_COUNTER_009_HELP=Directory Listings Sent is the total number of directory listings sent by the Gopher Server.

GD_TOTAL_SEARCHES_COUNTER_009_NAME=Searches Sent
GD_TOTAL_SEARCHES_COUNTER_009_HELP=Searches is the total number of searches performeed by the Gopher Server.

GD_CURRENT_ANONYMOUS_COUNTER_009_NAME=Current Anonymous Users
GD_CURRENT_ANONYMOUS_COUNTER_009_HELP=Current Anonymous Users is the number of anonymous users currently connected to the Gopher Server.

GD_CURRENT_NONANONYMOUS_COUNTER_009_NAME=Current NonAnonymous Users
GD_CURRENT_NONANONYMOUS_COUNTER_009_HELP=Current NonAnonymous Users is the number of nonanonymous users currently connected to the Gopher Server.

GD_TOTAL_ANONYMOUS_COUNTER_009_NAME=Total Anonymous Users
GD_TOTAL_ANONYMOUS_COUNTER_009_HELP=Total Anonymous Users is the total number of anonymous users that have ever connected to the Gopher Server.

GD_TOTAL_NONANONYMOUS_COUNTER_009_NAME=Total NonAnonymous Users
GD_TOTAL_NONANONYMOUS_COUNTER_009_HELP=Total NonAnonymous Users is the total number of nonanonymous users that have ever connected to the Gopher Server.

GD_MAX_ANONYMOUS_COUNTER_009_NAME=Maximum Anonymous Users
GD_MAX_ANONYMOUS_COUNTER_009_HELP=Maximum Anonymous Users is the maximum number of anonymous users simultaneously connected to the Gopher Server.

GD_MAX_NONANONYMOUS_COUNTER_009_NAME=Maximum NonAnonymous Users
GD_MAX_NONANONYMOUS_COUNTER_009_HELP=Maximum NonAnonymous Users is the maximum number of nonanonymous users simultaneously connected to the Gopher Server.

GD_CURRENT_CONNECTIONS_COUNTER_009_NAME=Current Connections
GD_CURRENT_CONNECTIONS_COUNTER_009_HELP=Current Connections is the current number of connections to the Gopher Server.

GD_MAX_CONNECTIONS_COUNTER_009_NAME=Maximum Connections
GD_MAX_CONNECTIONS_COUNTER_009_HELP=Maximum Connections is the maximum number of simultaneous connections to the Gopher Server.

GD_CONNECTION_ATTEMPTS_COUNTER_009_NAME=Connection Attempts
GD_CONNECTION_ATTEMPTS_COUNTER_009_HELP=Connection Attempts is the number of connection attempts that have been made to the Gopher Server.

GD_LOGON_ATTEMPTS_COUNTER_009_NAME=Logon Attempts
GD_LOGON_ATTEMPTS_COUNTER_009_HELP=Logon Attempts is the number of logon attempts that have been made by the Gopher Server.

GD_ABORTED_CONNECTIONS_COUNTER_009_NAME=Aborted Conections
GD_ABORTED_CONNECTIONS_COUNTER_009_HELP=Aborted Connections is the total number of connections aborted due to error or over the limit requests made to the Gopher Server.

GD_ERRORED_CONNECTIONS_COUNTER_009_NAME=Connections in Error
GD_ERRORED_CONNECTIONS_COUNTER_009_HELP=Connections in Error is the number of connections that had errors when processed by the Gopher Server.

GD_GOPHER_PLUS_REQUESTS_COUNTER_009_NAME=Gopher Plus Requests
GD_GOPHER_PLUS_REQUESTS_COUNTER_009_HELP=Gopher Plus Requests is the number of Gopher Plus requests received by Gopher Server.

